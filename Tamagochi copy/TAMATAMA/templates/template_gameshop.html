<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <title>Document</title>
</head>

<style>
    html{
        height: 100%;
    }
    body {
        background-color: #C1CFA1;
        margin: auto;
        text-align: center;
    }
    .menu {
        position: absolute;
        top: 20px;
        right: 20px;
    }
    ul{
        text-align: center;
        margin-right: 20px;
        margin-top: 20px;

    }

    li {
        width: fit-content;
        list-style: none;
        border: 1px solid;
        margin-top: 3px;
        width:200px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 20px;
        background-color: antiquewhite;
    }

    li:hover{
        background-color: bisque;
    }


    #slider {
        position: relative; 
        height: 200px; 
        width: 300px;
        border: 3px solid #ccc;
        border-radius: 8px;
    }
    .slide {
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: opacity 0.5s;
    }
    img {
        width: 100%;
        height: 100%;
    }
    .slide.active {
        opacity: 1;
    }


    .gallery {
        display: flex;
        flex-direction: column; 
        align-items: center;
        gap: 50px;
        padding: 0 100px;
        margin: 30px;
    }
    .buttons > button {
        margin-top: 50px;
        padding: 10px 20px; 
        border: none;
        background-color: rgb(121, 180, 32);
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .buttons > button:hover {
        background-color: brown;
    }
    h1 {
        font-family: 'Franklin Gothic Medium';
        font-size: 40px;
        text-align: center;
    }
</style>

<body>
    
    <div class="menu">
        <ul>
            <li><a href="{% url 'shop' %}">shop</a></li>
            <li><a href="{% url 'gameshop' %}">gameshop</a></li>
            <li><a href="{% url 'settings' %}">settings</a></li>
            <li><a href="{% url 'menu' %}">menu</a></li>
            <li><a href="{% url 'user' username=username %}">user</a></li>
            <li><a href="{% url 'global_chat' %}">global chat</a></li>
            <li><a href="{% url 'tamagochi' %}">tamagochi</a></li>
            <!--<li><form action="" method="post">{% csrf_token %}<button class="logout" type="submit" name="logout">logout</button></form></li>-->
            <li><a href="{% url 'logout' %}">logout</a></li>
        </ul>
    </div>

    {% load static %}







    <form action="" name="shop_items" method="post">    
        {% csrf_token %}
        <div class="gallery">
            <div id="slider">
                {% for i in skins %}
                    <div class="slide">
                        <img src="{% static i.image %}" alt="">
                        <p>costs {{i.price}}</p>
                        <button type="submit" value="{{i.image}}" name="gameshop_item">buy</button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </form>

    <div class="buttons">
        <button id="prevButton">Haзaд</button> 
        <button id="nextButton">Bпepeд</button>
    </div>

</body>
<script>

    let slides = document.querySelectorAll(".slide");
    let currentIndex = 0;
    let prevButton = document.getElementById("prevButton"); 
    let nextButton = document.getElementById("nextButton");
    slides[0].classList.add("active");

    prevButton.addEventListener("click", () => {
        slides [currentIndex].classList.remove("active");
        currentIndex = (currentIndex - 1 + slides.length) % slides.length; 
        slides [currentIndex].classList.add("active");
    });
    nextButton.addEventListener("click", () => {
        slides[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % slides.length; slides[currentIndex].classList.add("active");
        slides[currentIndex].classList.add("active");
    });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <title>home</title>
</head>
<style>
    body {
        background-color: var(--bg_color);
        color: rgb(81, 35, 130);

        padding: 20px;
        background-image: url(static/menubg.png);
        background-repeat: no-repeat;
        background-size: cover;
        
    }
    .menu {
        position: absolute;
        top: 20px;
        right: 20px;
    }
    ul{
        text-align: center;
    }

    li {
        width: fit-content;
        list-style: none;
        border: 1px solid;
        margin-top: 3px;
        width:200px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 20px;
        background-color: antiquewhite;
    }

    li:hover{
        background-color: bisque;
    }
    p {
        font-size: xx-large;
    }
</style>
<body>


    <section>
        {% if logged == True %}
            <p style="width: fit-content;">You are currently logged in account {{username}} </p>
            
            <div class="menu">
                <ul>
                    <li><a href="{% url 'shop' %}">shop</a></li>
                    <li><a href="{% url 'gameshop' %}">gameshop</a></li>
                    <li><a href="{% url 'settings' %}">settings</a></li>
                    <li><a href="{% url 'menu' %}">menu</a></li>
                    <li><a href="{% url 'user' username=username %}">user</a></li>
                    <li><a href="{% url 'global_chat' %}">global chat</a></li>
                    <li><a href="{% url 'tamagochi' %}">tamagochi</a></li>
                    <!--<li><form action="" method="post">{% csrf_token %}<button class="logout" type="submit" name="logout">logout</button></form></li>-->
                    <li><a href="{% url 'logout' %}">logout</a></li>
                </ul>
            </div>




        {% else %}
        <ul>
            <a href="login/"><li>login</li></a>
            <a href="reg/"><li>register</li></a>
        </ul>
        {% endif %}
    </section>


    <p style="opacity: 0;" id="bg_color_input">{{color}}</p>

</body>
<script>
    document.body.style.setProperty('--bg_color', document.getElementById("bg_color_input").value)
    console.log(document.getElementById("bg_color_input").value)
</script>
</html>

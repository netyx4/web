<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <title>Document</title>
</head>
<style>
    .menu {
        position: absolute;
        top: 20px;
        right: 20px;
        border: none;
    }
    #menu_ul{
        text-align: center;
    }

    .menu_li {
        width: fit-content;
        list-style: none;
        border: 1px solid;
        margin-top: 3px;
        width:200px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 20px;
        background-color: antiquewhite;
    }

    .menu_li:hover{
        background-color: bisque;
    }
    img {
        width: 200px;
        height: auto;
    }
</style>
<body>
    <div class="bg_color">
        <input type="text" id="bg_color_input" placeholder="Choose a bg color"> 
        <button id="bg_color_func">Send</button>
    </div>
    
    <div class="menu">
        <ul id="menu_ul">
            <li class="menu_li"><a href="{% url 'shop' %}">shop</a></li>
            <li class="menu_li"><a href="{% url 'gameshop' %}">gameshop</a></li>
            <li class="menu_li"><a href="{% url 'settings' %}">settings</a></li>
            <li class="menu_li"><a href="{% url 'menu' %}">menu</a></li>
            <li class="menu_li"><a href="{% url 'user' username=username %}">user</a></li>
            <li class="menu_li"><a href="{% url 'global_chat' %}">global chat</a></li>
            <li class="menu_li"><a href="{% url 'tamagochi' %}">tamagochi</a></li>
            <!--<li><form action="" method="post">{% csrf_token %}<button class="logout" type="submit" name="logout">logout</button></form></li>-->
            <li class="menu_li"><a href="{% url 'logout' %}">logout</a></li>
        </ul>
    </div>


    <div class="skin_container">
        {% for i in skins %}
        <form action="" name="shop_items" method="post">
            {% csrf_token %}
            {% if i.image == current_skin %}
                <p style="font-weight: bold; text-decoration: underline;">{{i.name}}</p>
            {% else %}
                <p style="font-weight: none;">{{i.name}}</p>
            {% endif %}
            <img src="{% static i.image  %}" alt=" skin">
            <button type="submit" value="{{i.image}}" name="skin_button">Set as taamagochi</button>
        </form>
        {% endfor %}
    </div>




    <div class="shop_link"><p>Buy skins in gameshop</p></div>
</body>
<script>
    var root = document.querySelector(':root');
    var rootStyles = getComputedStyle(root);
    var bg_color = rootStyles.getPropertyValue('--bg_color')

    function bg_color_func() {
        root.style.setProperty('--bg_color', document.getElementById("bg_color_input").value);
    }
    
    document.getElementById("bg_color_func").addEventListener("click", bg_color_func);
</script>
</html>
